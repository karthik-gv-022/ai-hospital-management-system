version: '3.8'

services:
  # MySQL Database
  mysql:
    image: mysql:8.0
    container_name: hospital_db
    restart: unless-stopped
    environment:
      MYSQL_ROOT_PASSWORD: rootpassword
      MYSQL_DATABASE: hospital_db
      MYSQL_USER: hospital_user
      MYSQL_PASSWORD: hospital_password
    ports:
      - "3307:3306"
    volumes:
      - mysql_data:/var/lib/mysql
      - ./backend/scripts/init.sql:/docker-entrypoint-initdb.d/init.sql
    networks:
      - hospital_network

  # Redis for caching (optional)
  redis:
    image: redis:7-alpine
    container_name: hospital_redis
    restart: unless-stopped
    ports:
      - "6379:6379"
    networks:
      - hospital_network

  # Backend API
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: hospital_backend
    restart: unless-stopped
    environment:
      DATABASE_URL: mysql+pymysql://hospital_user:hospital_password@mysql:3306/hospital_db
      SECRET_KEY: your-secret-key-change-in-production
      DEBUG: True
      ENVIRONMENT: development
    ports:
      - "8000:8000"
    depends_on:
      - mysql
      - redis
    volumes:
      - ./backend:/app
    command: ["uvicorn", "app.main:app", "--host", "0.0.0.0", "--port", "8000", "--reload"]
    networks:
      - hospital_network

  # Frontend
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: hospital_frontend
    restart: unless-stopped
    environment:
      REACT_APP_API_URL: /api/v1
    ports:
      - "3000:80"
    depends_on:
      - backend
    networks:
      - hospital_network

  # Development frontend with hot reloading
  frontend-dev:
    build:
      context: ./frontend
      dockerfile: Dockerfile.dev
    container_name: hospital_frontend_dev
    restart: unless-stopped
    environment:
      REACT_APP_API_URL: /api/v1
      CHOKIDAR_USEPOLLING: "true"
      WATCHPACK_POLLING: "true"
      NODE_ENV: development
    ports:
      - "3001:3000"
    volumes:
      - ./frontend:/app
      - /app/node_modules
    depends_on:
      - backend
    networks:
      - hospital_network

volumes:
  mysql_data:

networks:
  hospital_network:
    driver: bridge